<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: black;}
    </style>
  </head>
<body ng-app = "LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model="myLunch" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color: {{messageColor}};">
         </div>
         <div class="form-group">
             <button ng-click="CheckButton()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{messageColor}};">
           {{lunchMessage}}
         </div>
   </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
